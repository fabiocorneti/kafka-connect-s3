apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

artifacts {
	archives(tasks.shadowJar) {
		classifier 'shadow'
		builtBy tasks.shadowJar
	}
}

def bintray_user = System.env.BINTRAY_USER
def bintray_password = System.env.BINTRAY_PASS

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "https://api.bintray.com/maven/fabiocorneti/maven/kafka-connect-s3/;publish=1") {
				authentication(userName: bintray_user, password: bintray_password)
			}

			pom.project {
				name pomHumanName
				packaging 'jar'
				// optionally artifactId can be defined here
				description pomDesc
				url 'https://github.com/fabiocorneti/kafka-connect-s3'

				scm {
					connection 'scm:git:https://github.com/fabiocorneti/kafka-connect-s3.git'
					developerConnection 'scm:git:https://github.com/fabiocorneti/kafka-connect-s3.git'
					url 'https://github.com/fabiocorneti/kafka-connect-s3'
				}

				licenses {
					license {
						name 'BSD License'
						url 'https://github.com/fabiocorneti/kafka-connect-s3/blob/master/LICENSE.md'
					}
				}

				developers {
					developer {
						id 'iamnoah'
						name 'Noah Sloan'
						email 'nsloan@spredfast.com'
					}
				}
			}
		}
	}
}
uploadArchives.repositories.mavenDeployer.pom.whenConfigured { MavenPom pom ->
	pom.dependencies = []
}
